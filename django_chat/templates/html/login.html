{% extends 'html/base.html' %}
{% block title %}Login{% endblock %}
{% load staticfiles %}
{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block js %}
    {{ block.super }}
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
{% block content %}
    <div id="login-wrapper">
        <div id="form-wrapper">
            <form id="login-form" action="/" method="post">
                {% csrf_token %}
                <div id="username-wrapper" class="field-wrapper">
                    <i class="material-icons">face</i>
                    <input id="username" class="field" name="username" type="text" placeholder="Username" autocomplete="off"/>
                </div>
                <div id="password-wrapper" class="field-wrapper">
                    <i class="material-icons">lock</i>
                    <input id="password" class="field" name="password" type="password" placeholder="Password"/>
                </div>
                <button id="login-button">Login</button>
            </form>
            <div id="login-error">
                <h5>{{ form.error }}</h5>
            </div>
        </div>
    </div>
{% endblock %}
